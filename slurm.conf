ClusterName=SLURM_CLUSTER
#SlurmdUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
StateSaveLocation=/cm/shared/apps/slurm/var/cm/statesave
SlurmdSpoolDir=/cm/local/apps/slurm/var/spool
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmdPidFile=/var/run/slurm/slurmd.pid
ProctrackType=proctrack/cgroup
CacheGroups=0
ReturnToService=2
#PrologSlurmctld=/cm/local/apps/cmd/scripts/prolog-prejob
#Prolog=/cm/shared/apps/slurm/var/etc/slurm_prolog
#Epilog=/cm/shared/apps/slurm/var/etc/slurm_epilog_clean

#TaskProlog=/cm/shared/apps/slurm/var/etc/slurm_task_prolog
TaskPlugin=task/cgroup
SlurmctldTimeout=300
SlurmdTimeout=200
InactiveLimit=0
MinJobAge=300
KillWait=30
MessageTimeout=20
HealthCheckInterval=60
CompleteWait=600
AcctGatherNodeFreq=30
GetEnvTimeout=10
ExtSensorsFreq=30
UnkillableStepTimeout=300
MaxTasksPerNode=2048
BatchStartTimeout=30

OverTimeLimit=15
ResvOverRun=15
#FastSchedule=1
SelectType=select/cons_res
SelectTypeParameters=CR_CPU

SallocDefaultCommand = "$SHELL"


PriorityType=priority/multifactor
PriorityDecayHalfLife=14-1
PriorityFavorSmall=NO
PriorityMaxAge=14-0
PriorityWeightAge=1000
PriorityWeightFairshare=1000
PriorityWeightJobSize=0
PriorityWeightPartition=2000
PriorityCalcPeriod=1
PriorityWeightQOS=5000
SlurmctldLogFile=/var/tmp/slurmctld
SlurmdLogFile=/var/log/slurmd
JobCompType=jobcomp/none
#AccountingStorageEnforce=associations,limits,qos
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageUser=slurm
EnforcePartLimits=YES
VSizeFactor=95
WaitTime=0
MaxJobCount=50000
MaxArraySize=10000
#DefMemPerCPU=5333
SchedulerParameters=default_queue_depth=500
JobAcctGatherType=jobacct_gather/linux
# This section of this file was automatically generated by cmd. Do not edit manually!
# BEGIN AUTOGENERATED SECTION -- DO NOT REMOVE
# Scheduler
SchedulerType=sched/builtin
# Master nodes
ControlMachine=isglcdcpap001
ControlAddr=isglcdcpap001
AccountingStorageHost=isglcdcpap001
# Nodes
NodeName=isgnode[001-006]  CoresPerSocket=12 Sockets=2
NodeName=isglcdctap001  CoresPerSocket=8 Sockets=2
# Partitions
PartitionName=defq Default=YES MinNodes=1 AllowGroups=ALL Priority=1 DisableRootJobs=NO RootOnly=NO Hidden=NO Shared=YES:24 GraceTime=0 PreemptMode=OFF ReqResv=NO AllowAccounts=ALL AllowQos=ALL LLN=YES State=UP Nodes=isgnode[001-006]
PartitionName=testq Default=NO MinNodes=1 AllowGroups=ALL Priority=1 DisableRootJobs=NO RootOnly=NO Hidden=NO Shared=YES:16 GraceTime=0 PreemptMode=OFF ReqResv=NO AllowAccounts=ALL AllowQos=ALL LLN=YES State=UP Nodes=isglcdctap001
# Generic resources types
GresTypes=gpu,mic
# Epilog/Prolog parameters
PrologSlurmctld=/cm/local/apps/cmd/scripts/prolog-prejob
Prolog=/cm/local/apps/cmd/scripts/prolog
Epilog=/cm/local/apps/cmd/scripts/epilog
# Fast Schedule option
FastSchedule=0
# Power Saving
SuspendTime=-1 # this disables power saving
SuspendTimeout=30
ResumeTimeout=60
SuspendProgram=/cm/local/apps/cluster-tools/wlm/scripts/slurmpoweroff
ResumeProgram=/cm/local/apps/cluster-tools/wlm/scripts/slurmpoweron
